  <div class="history-header">
    <button class="back-btn" (click)="onBack()">
      <img src="assets/images/Arrow.svg" alt="back" class="arrow-left">
    </button>
    <h2>여행지 검색</h2>
    <button class="next-btn" (click)="onNext()">다음</button>
  </div>


  <div class="search-container">
    
    <div class="calendar-header"><h4>어디를 다녀오셨나요?</h4></div>
  <div class="search-body">
    <div class="search-input">
      <button class="search-btn" (click)="onMapClick()">
        <div>여행 장소 선택</div>
        <img src="assets/images/find.svg" alt="find" class="find">
      </button>
    </div>

    <div class="guides-container">
      <div class="guide-card" *ngFor="let place of selectedPlaces">
        <div class="guide-image-container">
        <div class="guide-image">
          <img 
          [src]="place.imageUrl || 'assets/images/beach.svg'"
          width="200"
          loading="lazy"
          (error)="place.imageUrl = 'assets/images/beach.svg'"
          >
        </div>
        </div>
        <div class="guide-content">
          <h3 class="guide-title">{{ place.name }}</h3>
          <div class="guide-location">
            <img src="assets/images/Location.svg" alt="Location" class="location-icon">
            {{ place.address }}
          </div>
          <div class="guide-rating">
            <span class="stars">★</span>
            <span class="rating-value">{{ place.rating | number:'1.1-1' }}</span>
          </div>
        </div>
        <button class="delete-button" (click)="removePlace(place)">X</button>
      </div>
    </div>
  </div>

</div>
