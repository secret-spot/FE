<div class="travel-record-container">
  <div class="record-header">
    <h2>여행 기록 작성</h2>
    <p class="selected-date">선택된 날짜: {{selectedDate | date:'yyyy년 MM월 dd일'}}</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="record-form">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" [(ngModel)]="travelRecord.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="location">위치</label>
      <input type="text" id="location" [(ngModel)]="travelRecord.location" name="location" required>
    </div>

    <div class="form-group">
      <label for="description">여행 기록</label>
      <textarea id="description" [(ngModel)]="travelRecord.description" name="description" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label>사진 첨부</label>
      <input type="file" multiple accept="image/*" (change)="onFileSelected($event)">
    </div>

    <button type="submit" class="submit-btn">저장하기</button>
  </form>
</div>
