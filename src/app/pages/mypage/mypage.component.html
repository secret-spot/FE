<div class="mypage-container">
  <div class="profile-header">
    <h1>Profile</h1>
  </div>
  
  <div class="profile-content">
    <!-- profile content area -->
     <div class="profile-content-left">
        <img class="profile-image" src="{{ userProfile?.profile_image }}" alt="profile">
        <h3 class="profile-content-left-text">{{ userProfile?.name }}</h3>
     </div>
     <div class="profile-content-line">
 
     </div>
     <div class="profile-content-right">
        <div class="profile-content-right-info">Travel Keywords</div>
        <div class="guide-keyword">
            <span class="keyword" *ngFor="let keyword of userKeywords">{{ keyword }}</span>
        </div>
     </div>
  </div>

  <div class="profile-content-bottom">
    <div class="stat-item">
      <div class="stat-value">Ranking</div>
      <div class="stat-label">{{ userProfile?.ranking.ranking }}</div>
    </div>
    <div class="profile-content-line">
   
      </div>
    <div class="stat-item">
      <div class="stat-value">Number of Travel Records</div>
      <div class="stat-label">{{ userProfile?.guideNum }}</div>
    </div>
    <div class="profile-content-line">
  
      </div>
    <div class="stat-item">
      <div class="stat-value">Number of Reviews</div>
      <!-- <div class="stat-label">{{ userProfile.userReviews.length }}</div> -->
      <div class="stat-label">{{ userProfile?.reviewNum }}</div>
    </div>
  </div>

  <app-guide-list
  [title]="'Guides written by travler'"
  [guides]="userGuides"
  (clickGuide)="navigateToGuide($event)"
></app-guide-list>

<app-guide-list
  [title]="'Guides scraped by travler'"
  [guides]="userScraps"
  (clickGuide)="navigateToGuide($event)"
></app-guide-list>

<app-guide-list
  [title]="'Reviews written by travler'"
  [guides]="userReviews"
  (clickGuide)="navigateToGuide($event)"
></app-guide-list>

<div class="footer"></div>

</div>
