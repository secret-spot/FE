<div class="guide-page">
    <img class="cover-image" src="assets/images/beach.svg" alt="여행지 사진" />
  
    <div class="info-card">
      <h2>대전 노잼도시 아님</h2>

      <div class="tags">

        <span [class.active]="activeTab === 'review'" (click)="activeTab = 'review'">리뷰</span>
      </nav>
    </div>
