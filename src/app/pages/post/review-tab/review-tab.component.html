<div class="review-container">
  <!-- My Review Section -->
  <div class="my-review-section" *ngIf="myReviewStatus !== 'WRITER'">
    <div class="section-header">
      <h3 *ngIf="myReviewStatus === 'WRITTEN'">내 리뷰</h3>
      <h3 *ngIf="myReviewStatus === 'NOT_WRITTEN'">가이드평을 남겨주세요.</h3>
      <img src="assets/images/pen.svg" class="edit-btn" (click)="navigateToEditReview()">
    </div>
    <div class="my-review-content">
        <p class="review-comment">{{ myReview?.comment ||'아직 가이드평이 없습니다.' }}</p>
      <div class="stars">
        <span *ngFor="let star of [1,2,3,4,5]" 
              [class]="getStarClass(myReview?.rating || 0, star)"
              class="star">★</span>
      </div>
  
    </div>
  </div>

  <!-- Review Summary Section -->
  <div class="review-summary-section">
    <h3>리뷰 요약</h3>
    <p class="summary-text">{{ reviewSummary || '리뷰 수가 충분하지 않습니다.' }}</p>
  </div>

  <!-- Reviews List Section -->
  <div class="reviews-section">
    <h3>리뷰</h3>
    <div class="reviews-list">
      <div class="review-card" *ngFor="let review of reviews">
        <div class="review-header">
          <span class="reviewer-name">{{ review.nickname }}</span>
          <span class="review-date">{{ review.createdAt }}</span>
        </div>
        <div class="stars">
          <span *ngFor="let star of [1,2,3,4,5]" 
                [class]="getStarClass(review.rating, star)"
                class="star">★</span>
        </div>
        <p class="review-comment">{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
